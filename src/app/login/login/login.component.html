<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>

        <form #mForm="ngForm" (submit)="login()">
          <fieldset class="form-group">
            <input name="email" class="form-control form-control-lg" type="text" placeholder="Email"
            [(ngModel)]="user.email"
            #mEmail="ngModel"
            required email>
          </fieldset>
          <fieldset class="form-group">
            <input name="password" class="form-control form-control-lg" type="password" placeholder="Password"
            [(ngModel)]="user.password"
            #mPassword="ngModel"
            required minlength="4">
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right"
          [disabled]="mForm.invalid">
            Sign in
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
